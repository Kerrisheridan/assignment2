    <!-- Form --> 
    
<form action="action_page.php" class="form-horizontal">
    <fieldset>
    <legend class="text-center">Contact Me</legend>
     <div class="form-group">
      <label class="col-md-4 control-label text" for="textinput">First Name <span class="required">*</span></label>  
         <div class="col-md-4">
        <input name="textinput" type="text" placeholder="Jane" class="form-control input-md" required>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-4 control-label text" for="textinput">Surname <span class="required">*</span></label>  
          <div class="col-md-4">
        <input name="textinput" type="text" placeholder="Doe" class="form-control input-md" required="">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-4 control-label text" for="textinput">Phone Number</label>  
          <div class="col-md-4">
        <input  name="textinput" type="text" placeholder="085-11-23456" class="form-control input-md">
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-4 control-label text" for="textinput">Email <span class="required">*</span></label>  
          <div class="col-md-4">
        <input name="textinput" type="text" placeholder="Janedoe@gmail.com" class="form-control input-md" required>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-4 control-label text" for="textarea">Message <span class="required">*</span></label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="textarea" name="textarea" placeholder="Type message here.">
        </textarea>
      </div>
    </div>
    
    
    <div class="form-group">
      <label class="col-md-4 control-label text" for="singlebutton"></label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn">Submit</button>
      </div>
    </div>   
    </fieldset>
